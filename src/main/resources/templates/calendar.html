<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" th:href="@{/calendar.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body style="display: flex; align-content: space-evenly; flex-direction: column">

<div class="calendar-container">
    <header class="calendar-header">
        <p class="calendar-current-date"></p>
        <div class="calendar-navigation">
                <span id="calendar-prev"
                      class="material-symbols-rounded">
                    chevron_left
                </span>
            <span id="calendar-next"
                  class="material-symbols-rounded">
                    chevron_right
                </span>
        </div>
    </header>

    <div class="calendar-body">
        <ul class="calendar-weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="calendar-dates"></ul>
    </div>
</div>
<div class="amount-div">
    <label for="depositAmount">DepositAmount</label>
    <input type="text" readonly id="depositAmount" th:value="${calendarDTO.getDepositAmount()}">
</div>
<div class="amount-div">
    <label for="withdrawAmount">WithdrawAmount</label>
    <input type="text" id="withdrawAmount" readonly th:value="${calendarDTO.getWithdrawAmount()}">
</div>
<div class="amount-div">
    <label for="sumAmount">SumAmount</label>
    <input type="text" id="sumAmount" readonly th:value="${calendarDTO.getSumAmount()}">
</div>
<form id="form" th:action="@{/calendar}" method="post">
    <input type="hidden" name="userId" th:value="${calendarDTO.getUserId()}">
    <input type="hidden" name="date" id="date" >
</form>

<script th:inline="javascript">
/*<![CDATA[*/
var date = new Date([[${calendarDTO.getDate()}]]);
/*]]>*/
</script>
<script th:src="@{/calendar.js}"></script>
</body>
</html>
